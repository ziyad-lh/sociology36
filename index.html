<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>اختبار علم الاجتماع</title>
</head>
<body>
    <div class="container">
        <div id="welcome-screen">
            <h1>مرحبا بك في اختبار علم الاجتماع</h1>
            <input type="password" id="password" placeholder="أدخل كلمة السر">
            <button id="start-btn">بدء الاختبار</button>
        </div>

        <div id="name-screen" style="display: none;">
            <h2>أدخل اسمك باللغة العربية</h2>
            <input type="text" id="first-name" placeholder="الاسم الأول">
            <input type="text" id="last-name" placeholder="اسم العائلة">
            <button id="start-quiz-btn" onclick="startQuizWithName()">إرسال</button>
        </div>

        <div id="message-screen" style="display: none;">
            <h2 id="welcome-message"></h2>
            <button id="start-quiz-now" onclick="startQuizAfterWelcome()">بدء الاختبار الآن</button>
        </div>

        <div id="quiz-screen" style="display: none;">
            <h2 id="question"></h2>
            <div id="answers"></div>
        </div>

        <div id="result-screen" style="display: none;">
            <h2>نتيجة الاختبار</h2>
            <p id="result-message"></p>
            <button id="back-btn">العودة إلى الصفحة الرئيسية</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
